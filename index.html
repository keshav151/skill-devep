<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/items.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/itemOperations.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="alert-success text-center">CRUD APPLICATION</h1>
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="range" min="1" max="1000" class="form-control" id="price">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea name="" cols="30" rows="2" class="form-control" id="desc"></textarea>
        </div>
        <div class="form-group">
            <label for="">Color</label>
            <input type="color" class="form-control" id="color">
        </div>
        <div class="form-group">
            <label for="">URL</label>
            <input type="text" class="form-control" id="url">
        </div>
        <div>
            <button class="btn btn-primary" id="add">ADD</button>
            <button class="btn btn-success" id="print">Display</button>
            <button class="btn btn-danger" id="sort">Sort</button>
        </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Color</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="items">

            </tbody>
        </table>
    </div>
</body>
</html>
